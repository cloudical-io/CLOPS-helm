image: docker.io/alpine/k8s:1.26.3

stages:
  - prepare
  - test
  - build
  - push

# Define Global Definitions
.defaults:
  cache: &global_cache
    policy: push
    unprotect: false
    untracked: true
    when: on_success
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - Chart.lock
      - charts/

build_dependency:
  stage: prepare
  cache:
    <<: *global_cache
  script:
    - helm dependency update

chart_scan:
  stage: test
  cache:
    <<: *global_cache
    policy: pull
  script:
    - |
      pip3 install --upgrade pip && pip3 install --upgrade setuptools && \
      pip3 install checkov
    - helm template clops -f values.yaml . > rendered.yaml
    - checkov -f rendered.yaml --framework kubernetes --no-guide

template_dump:
  stage: test
  cache:
    <<: *global_cache
    policy: pull
  script:
    - helm template clops -f values.yaml .

build_chart:
  stage: build
  script:
    - helm package .
  artifacts:
    untracked: false
    when: on_success
    expire_in: "30 days"
    paths:
      - "CLOPS-helm-*.tgz"

push_chart:
  stage: push
  only:
    refs:
      - main
  script:
    - helm plugin install https://github.com/chartmuseum/helm-push
    - helm cm-push --dependency-update CLOPS-helm-*.tgz vanillastack-harbor-cloudical-net
